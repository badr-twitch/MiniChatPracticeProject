<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Instagram</title>
</head>
<body>
    <form class="login-page-container" id="login-page-container">
        <h1 class="login-title">Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" id="remember-me">Remember me</label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button class="login-button" type="submit" id="login-button">Login</button>
        <div class="no-account">
            <h5>Don't have an account?</h5>
            <a href="#" class="register" id="register"><b>Register</b></a>
        </div>
    </form>
    <form class="sign-up-page" id="sign-up-page">
        <h1 class="register-title">Sign up</h1>
        <div class="register-informations">
            <input type="text" name="first-name" placeholder="First Name" required>
            <input type="text" name="last-name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" minlength="3" maxlength="20" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone-number" placeholder="Phone Number" maxlength="10" pattern="^[0-9]{10}$" required>
            <input type="password" name="register-password" placeholder="Password" minlength="6" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" minlength="6" required>
        </div>
        <div class="terms-conditions">
            <input type="checkbox" id="terms" name="terms" required><label>I agree to <a href="#">terms & conditions</a></label>
        </div>
        <button class="register-button" type="submit" id="new-account">Create account</button>
        <div class="have-an-account">
            <h5>Already have an account?</h5>
            <a href="#" id="login"><b>Login</b></a>
        </div>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
